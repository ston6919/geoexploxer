services:
  # Backend Django API
  - type: web
    name: geoexploxer-backend
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      cd backend
      python manage.py collectstatic --noinput --clear
      python manage.py migrate --noinput
      echo "from django.contrib.auth import get_user_model; User = get_user_model(); User.objects.create_superuser('admin', 'admin@geoexplorer.com', 'admin123') if not User.objects.filter(username='admin').exists() else None" | python manage.py shell
    startCommand: cd backend && gunicorn core.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DEBUG
        value: False
      - key: DJANGO_SETTINGS_MODULE
        value: core.settings_production
      - key: DATABASE_URL
        fromDatabase:
          name: geoexploxer-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: .onrender.com
      - key: FRONTEND_URL
        value: https://geoexploxer-frontend.onrender.com

  # Frontend Next.js App
  - type: web
    name: geoexploxer-frontend
    env: node
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm start
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: NEXT_PUBLIC_API_URL
        value: https://geoexploxer-backend.onrender.com

databases:
  - name: geoexploxer-db
    databaseName: geoexploxer
    user: geoexploxer_user
    plan: free

